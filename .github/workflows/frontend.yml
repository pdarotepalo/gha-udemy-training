name: Frontend CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        working-directory: ../../frontend
        shell: bash
        run: npm ci
      - name: Run Tests
        working-directory: ../../frontend
        shell: bash
        run: npm test
